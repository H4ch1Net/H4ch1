<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4ch1net</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Additional styles for the shake animation */
        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="h4ch1net">H4ch1net</h1>
    </header>
    <div class="container">
        <p>Your gateway to the digital world.</p>
        <!-- Add more content as needed -->
    </div>

    <script>
        // JavaScript code to handle the shake movement
        const h4ch1netElement = document.getElementById('h4ch1net');

        h4ch1netElement.addEventListener('click', () => {
            // Toggle the "shake" class to trigger the animation
            h4ch1netElement.classList.toggle('shake');
            
            // Reset the class after the animation completes
            setTimeout(() => {
                h4ch1netElement.classList.remove('shake');
            }, 500); // 500ms matches the animation duration
        });
    </script>
</body>
</html>
